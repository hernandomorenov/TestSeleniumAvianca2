[pytest]
# Configuración de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    caso_1: Test Case 1 - One Way Booking
    caso_2: Test Case 2 - Round Trip Booking
    caso_3: Test Case 3 - Login Flow
    caso_4: Test Case 4 - Language Selection
    caso_5: Test Case 5 - POS Flow
    pos: Point of Sale tests
    caso_6: Test Case 6 - Header Redirects
    caso_7: Test Case 7 - All Redirects
    redirects: All redirection tests
    smoke: Smoke Tests
    regression: Regression Tests
    e2e: End-to-End Tests
    booking: Booking Flow Tests
    api: API Tests
    language: Language selection tests
    redirects: Footer redirects tests
    navigation: Navigation tests
    multilanguage: Multi-language tests

# Opciones por defecto
addopts = 
    --strict-markers
    --tb=short
    -v
    --alluredir=./reports/allure-results
    --html=./reports/html-report/report.html
    --self-contained-html

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 300
timeout_method = thread